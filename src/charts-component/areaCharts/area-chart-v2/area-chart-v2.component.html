<div class="row chart-row">
    <div class="col-md-12">
        <div class="card mb-2">
            <div class="card-header d-flex rounded">
                <h5 class="card-title">Monthly Recap Report</h5>
                <div class="card-tools ms-auto">
                    <button type="button" class="btn btn-tool text-light"><i class="bi bi-dash-lg"></i></button>
                    <button type="button" class="btn btn-tool text-light"><i class="bi bi-wrench"></i></button>
                    <button type="button" class="btn btn-tool text-light"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
            <div class="card-body d-flex">
                <div class="col-md-8">
                    <p class="text-center"><strong>Sales: 1 Jan, 2014 - 30 Jul, 2014</strong></p>
                    <div class="chart">
                        <div class="areaChart" #areaChart ></div>
                    </div>
                </div>
                <div class="col-md-4">
                     <p class="text-center"><strong>Goal Completion</strong></p>
                     <div class="progress-group mb-3" *ngFor="let goal of goalCompletion">
                        <div class="d-flex">
                            <p class="m-0">{{goal.title}}</p> 
                            <span class="ms-auto d-flex"><p class="m-0">{{goal.value}}</p>/{{goal.totalValue}}</span>
                        </div>
                        <div class="progress progress-sm">
                            <div class="progress-bar"></div>
                        </div>
                     </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row text-center">
                    <div class="d-flex justify-content-around">
                        <div class="col-3 description-block text-center" *ngFor="let profit of profits; let isLast = last" [class.border-end] = "!isLast">
                            <span class="description-percentange">{{profit.percentage}}</span>
                            <h5>{{profit.header}}</h5>
                            <span>{{profit.text}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
