<div class="card live-calendar shadow border-0 mt-2 rounded">
    <div class="card-header d-flex">
        <h5 class="m-0 d-flex align-items-center">Calendar</h5>
        <div class="card-tool ms-auto gap-2">
            <button class="btn btn-sm fw-bold fs-5"><i class="bi bi-dash" ></i></button>
            <button class="btn btn-sm fw-bold fs-5"><i class="bi bi-x"></i></button>
        </div>
    </div>
    <div class="card-body">
        <div class="navigation d-flex justify-content-between mb-2">
            <button class="btn fs-5 border-dark" (click)="changeMonth(-1)">&lt;</button>
            <h6 class="fw-bold m-0 d-flex align-items-center">{{currentMonth}} {{currentYear}}</h6>
            <button class="btn fs-5 border-dark" (click)="changeMonth(+1)">&gt;</button>
        </div>

        <div class="table-responsive">
            <table class="table ">
                <thead>
                    <tr>
                        <th class="text-center border" *ngFor="let day of days">{{day}}</th>
                    </tr>
                </thead>
                <tbody class="border-0 text-center">
                    <tr class="" *ngFor="let week of weeks">
                        <td class="border" *ngFor="let day of week">
                            <span class="d-flex justify-content-end" *ngIf="day !== null" [class.date]="isToday(day)">{{day}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
